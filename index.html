<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZLC-IDS Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            width: 60%;
            background: url('assets/login-background.png') no-repeat center center/cover;
        }

        .login-panel {
            width: 40%;
            background-color: #2b2b2b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            position: relative;
        }

        .login-card {
            background-color: #3a3a3a;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .login-card select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            background-color: #e6e6e6;
            font-size: 16px;
        }

        .login-card button {
            width: 100%;
            padding: 10px;
            background-color: #00c853;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-card button:hover {
            background-color: #00a046;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #cccccc;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-panel">
        <div class="login-card">
            <img src="assets/logo.png" alt="Logo">
            <h2>vZLC IDS</h2>
            <select>
                <option value="login">IDS</option>
            </select>
            <button>Login with VATSIM</button>
        </div>
        <div class="footer">Version 0.1.0</div>
    </div>
</body>
</html>
